# Observed &amp; Fitted/Predicted

`\(\color{red}{y_i} = \color{blue}{5 \cdot{} 1 + 2 \cdot{} x_i} + \epsilon_i\)`  
  
For the `\(i^{th}\)` observation
  - `\(\color{red}{y_i}\)` is the value we observe for `\(x_i\)`   
  - `\(\hat{y}_i\)` is the value the model _predicts_ for `\(x_i\)`   
  - `\(\color{red}{y_i} = \hat{y}_i + \epsilon_i\)`  
  
__e.g.__ for an observation `\(x_i = 1.2\)`, `\(y_i = 9.9\)`:
$$

\color{red}{9.9} &amp; = \color{blue}{5 \cdot{}} 1 + \color{blue}{2 \cdot{}} 1.2 + \epsilon_i \\
&amp; = 7.4 + \epsilon_i \\
&amp; = 7.4 + 2.5 \\
\end{align}`
$$

# The Broader Idea


All our work here is in aim of making models of the world.

- Models are just models. They are simplifications, and so they donâ€™t perfectly fit to the observed world (indeed, how well a model fits to the world is often our metric for comparing models).
- Our observed data minus our model predicted values (i.e., `\(y - \hat{y}\)`, our "residuals") reflect everything that we don't account for in our model
- In an ideal world, our model accounts for all the systematic relationships, and what is left over (our residuals) is just randomness. If our model is mis-specified, or misses out something systematic, then our residuals will reflect this.
- We check for this by examining how much like randomness the residuals appear to be (zero mean, normally distributed, constant variance, i.i.d ("independent and identically distributed") _i.e., what gets referred to as the "assumptions"_
- We will never know whether our residuals contain only randomness, because we can never observe everything!

# what is clustered data?

children within schools
patients within clinics
observations within individuals


terms: "levels","hierarchical"

children within classrooms within schools within districts etc...

---
# what does this mean

clustering will likely result in measurement on observational units within a given cluster being more similar to those of other clusters. 
- e.g. our measured outcome for children in a given class will tend to be more similar to one another (because of class specific things such as the teacher) than to children in other classes

- clustering is expressed in terms of the correlation among the measurements within the same cluster

# HOW is clustered data a problem for lm?

affects OLS namely when the explanatory variable is continuous, and its intraclass correlation coefficient is higher than 0.01
https://www.researchsquare.com/article/rs-98069/v1.pdf

example

We saw:
`$$SE(\hat \beta_1) = \sqrt{\frac{ SS_{Residual}/(n-k-1)}{\sum(x_i - \bar{x})^2}}$$`

suppose that `\(\rho = 1\)`. i.e., all the variation we see is due to the clustering. 



```r
set.seed(987)
tibble(
  id = rep(letters[1:10],each=10),
  ui = rep(1:10, each=10),
  x = runif(100,10,40),
  y = 0.3*x+ui,
  f = fitted(lm(y~x))
) -&gt; df 

lm(y~x,df) %&gt;% broom::augment() %&gt;%
  summarise(
    ssr = sum(.resid^2),
    nk1 = n()-1-1,
    varx = sum((x-mean(x))^2),
    se = sqrt((ssr/nk1)/varx)
  )
```
